{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/pizza.png' %}" alt="">
    </div>

    {% include 'partials/_search.html' %}
    {% include 'partials/_menu.html' %}
    {% include 'partials/_alerts.html' %}

    <!-- ##### Contact Form Area Start ##### -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                <label for="txtEmail"><b>E-mail</b></label>
                                    <input type="text" id="txtEmail" class="form-control" name="email" placeholder="Inform your e-mail">
                                </div>
                                    <div class="col-12 col-lg-12">
                                    <label for="txtPassword"><b>Password</b></label>
                                    <input id="txtPassword" type="password" class="form-control" name="password" placeholder="Inform your password">
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-success" type="submit">Go to your account</button>
                                    <button type="button" class="btn btn-primary" onclick="showCreateAccount()">No Account? No problemo... Just click here!!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function showCreateAccount() {
         location.href = "{% url 'register' %}";
    }
    </script>

    {% include 'partials/_footer.html' %}
{% endblock %}
